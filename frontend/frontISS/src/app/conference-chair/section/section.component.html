<div class="container ">
  <div class="card shadow-lg p-3 mb-5 bg-white rounded">
    <div class="card-body ">
      <form (ngSubmit)="onSubmit()" #sectionForm="ngForm">
        <div class="form-group">
          <label for="Name">Name</label>
          <input type="text" [(ngModel)]="section.name"
                 class="form-control"
                 id="Name"
                 name="Name"
                 placeholder="Name"
                 required #Name="ngModel">
        </div>
        <div *ngIf="Name.invalid && Name.touched" class="alert alert-danger">Name is required</div>


        <button type="submit" [disabled]="!sectionForm.form.valid"
                class="btn btn-info">Submit</button>

      </form>
      <img src="assets\img\LogoZ.png" style="width:450px;height:500px;margin-left: 280px;" >
    </div>
  </div>
</div>
