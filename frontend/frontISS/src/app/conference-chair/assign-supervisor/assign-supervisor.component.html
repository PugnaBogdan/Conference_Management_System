<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 style="text-align: center; color: gray">{{title}}</h2>
          <h3 style="text-align: center; color: gray">{{title1}}</h3>

          <table class="table table-bordered table-striped">

            <tr>
              <th scope="col" style="color: gray;">Email</th>

            </tr>

            <tbody>
            <tr *ngFor="let pcMember of pcMembers" (click)="rowSelectedPcMember(pcMember)">
              <td>{{pcMember.email}}</td>


            </tr>
            </tbody>
          </table>
          <hr>
          <h3 style="text-align: center; color: gray">{{title2}}</h3>

          <table class="table table-bordered table-striped">

            <tr>
              <th scope="col" style="color: gray;">Name</th>
            </tr>

            <tbody>
            <tr *ngFor="let section of sections" (click)="rowSelectedSections(section)">
              <td>{{section.name}}</td>

            </tr>
            </tbody>
          </table>


          <button (click)="assign()">Assign </button>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
