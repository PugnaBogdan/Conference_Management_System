<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 style="text-align: center; color: gray">{{title}}</h2>
          <h3 style="text-align: center; color: gray">{{title1}}</h3>

          <table class="table table-bordered table-striped">

            <tr>
              <th scope="col" style="color: gray;">Name</th>
              <th scope="col" style="color: gray;">Email</th>

            </tr>

            <tbody>
            <tr *ngFor="let pcMember of pcMembers">
              <td>{{ pcMember.name }}</td>
              <td>{{pcMember.email}}</td>


            </tr>
            </tbody>
          </table>
          <hr>
          <h3 style="text-align: center; color: gray">{{title2}}</h3>

          <table class="table table-bordered table-striped">

            <tr>
              <th scope="col" style="color: gray;">Name</th>
            </tr>

            <tbody>
            <tr *ngFor="let section of sections">
              <td>{{section.name}}</td>

            </tr>
            </tbody>
          </table>
          <label style="color: aliceblue">
            <input type="text" #a />
            Take from first table a name
          </label>
          <br>
          <label style="color: aliceblue">
            <input type="text" #b />
            Take from second table a name
          </label>

          <button (click)="assign(a.value,b.value)" [disabled]="!isInFirstTable(a.value)  || !isInSecondTable(b.value)">Assign </button>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
